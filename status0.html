<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tanda Tangan Perjanjian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafc;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #1a73e8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #1a73e8;
      color: white;
    }
    tr:hover {
      background: #f1f3f4;
    }
    .done {
      color: green;
      font-weight: bold;
    }
    .pending {
      color: orange;
      font-weight: bold;
    }
    .status-cell {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }
    .time {
      font-size: 12px;
      color: #555;
      font-weight: normal;
    }
    #lastUpdate {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìÑ Status Tanda Tangan Dokumen Perjanjian</h1>
  <div id="lastUpdate">Terakhir diperbarui: -</div>
  
  <table id="statusTable">
    <thead>
      <tr>
        <th>No. Perjanjian</th>
        <th>Nama Perusahaan</th>
        <th>Email Pembeli</th>
        <th>No. HP Pembeli</th>
        <th>Pembeli</th>
        <th>Sales</th>
        <th>ADH</th>
        <th>Penjual</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="8">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    // üîó Ganti URL ini dengan URL Web App kamu
    const apiUrl = "https://script.google.com/macros/s/AKfycbzcusEShXczUukd2qaW5KwvWervH6PSJ3sLCTND2sZc7BiJM6foE_jfd72REfKMygIK6Q/exec?mode=status";

    // Fungsi format tanggal lokal
    function formatWaktu(isoString) {
      if (!isoString) return "-";
      const d = new Date(isoString);
      if (isNaN(d)) return isoString;
      return d.toLocaleString("id-ID", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
      });
    }

    // Fungsi untuk memuat data
    function loadStatusData() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#statusTable tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            const tr = document.createElement("tr");

            const makeStatusCell = (status, waktu) => {
              const cls = status?.includes("‚úÖ") ? "done" : "pending";
              const teks = status || "‚è≥ Belum TTD";
              const waktuTeks = formatWaktu(waktu);
              return `<div class="status-cell"><span class="${cls}">${teks}</span><span class="time">(${waktuTeks})</span></div>`;
            };

            tr.innerHTML = `
              <td>${row.noperjanjian || "-"}</td>
              <td>${row.nama_perusahaan || "-"}</td>
              <td>${row.email_pembeli || "-"}</td>
              <td>${row.nohp_pembeli || "-"}</td>
              <td>${makeStatusCell(row.status_pembeli, row.waktu_pembeli)}</td>
              <td>${makeStatusCell(row.status_sales, row.waktu_sales)}</td>
              <td>${makeStatusCell(row.status_adh, row.waktu_adh)}</td>
              <td>${makeStatusCell(row.status_penjual, row.waktu_penjual)}</td>
            `;
            tbody.appendChild(tr);
          });

          document.getElementById("lastUpdate").textContent =
            "Terakhir diperbarui: " + new Date().toLocaleTimeString("id-ID");
        })
        .catch(err => {
          document.querySelector("#statusTable tbody").innerHTML = `
            <tr><td colspan="8" style="color:red;">Gagal memuat data: ${err.message}</td></tr>
          `;
        });
    }

    // üîÑ Muat data pertama kali
    loadStatusData();

    // üîÅ Perbarui otomatis tiap 10 detik
    setInterval(loadStatusData, 10000);
  </script>
</body>
</html>
