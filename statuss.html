<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Tanda Tangan Perjanjian</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #1a73e8;
      margin-bottom: 10px;
    }
    #lastUpdate {
      font-size: 13px;
      color: #555;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background: #1a73e8;
      color: white;
      font-size: 14px;
    }
    tr:hover { background: #f1f3f4; }
    .done { color: green; font-weight: bold; }
    .pending { color: orange; font-weight: bold; }
    .status-cell {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .time {
      font-size: 12px;
      color: #555;
    }
    .aksi-cell {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      color: white;
      min-width: 90px;
    }
    .btn-email { background: #1a73e8; }
    .btn-wa { background: #25D366; }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üìÑ Status Tanda Tangan Dokumen Perjanjian</h1>
  <div id="lastUpdate">Terakhir diperbarui: -</div>

  <table id="statusTable">
    <thead>
      <tr>
        <th>No. Perjanjian</th>
        <th>Nama Perusahaan</th>
        <th>Nama Pembeli</th>
        <th>Email Pembeli</th>
        <th>No. HP Pembeli</th>
        <th>Status Pembeli</th>
        <th>Status Sales</th>
        <th>Status ADH</th>
        <th>Status Penjual</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="10">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    // URL WebApp (ganti dengan milikmu)
    const apiUrl = "https://script.google.com/macros/s/AKfycbzcusEShXczUukd2qaW5KwvWervH6PSJ3sLCTND2sZc7BiJM6foE_jfd72REfKMygIK6Q/exec?mode=status";
    const notifyUrl = "https://script.google.com/macros/s/AKfycbzcusEShXczUukd2qaW5KwvWervH6PSJ3sLCTND2sZc7BiJM6foE_jfd72REfKMygIK6Q/exec?mode=notify";

    function formatWaktu(isoString) {
      if (!isoString) return "-";
      const d = new Date(isoString);
      if (isNaN(d)) return isoString;
      return d.toLocaleString("id-ID", {
        day: "2-digit", month: "2-digit", year: "numeric",
        hour: "2-digit", minute: "2-digit", second: "2-digit"
      });
    }

    function makeStatusCell(status, waktu) {
      const cls = status?.includes("‚úÖ") ? "done" : "pending";
      const teks = status || "‚è≥ Belum TTD";
      const waktuTeks = formatWaktu(waktu);
      return `<div class="status-cell"><span class="${cls}">${teks}</span><span class="time">${waktuTeks}</span></div>`;
    }

    function makeAksiButtons(row) {
      const noperjanjian = row.noperjanjian;
      const email = row.email_pembeli;
      const nohp = row.nohp_pembeli;

      return `
        <div class="aksi-cell">
          <button class="btn btn-email" onclick="kirimEmail('pembeli','${noperjanjian}')">üìß Email Pembeli</button>
          ${nohp ? `<button class="btn btn-wa" onclick="kirimWA('${nohp}','${noperjanjian}')">üì± WhatsApp</button>` : ""}
          <button class="btn btn-email" onclick="kirimEmail('sales','${noperjanjian}')">üìß Email Sales</button>
          <button class="btn btn-email" onclick="kirimEmail('adh','${noperjanjian}')">üìß Email ADH</button>
          <button class="btn btn-email" onclick="kirimEmail('penjual','${noperjanjian}')">üìß Email Penjual</button>
        </div>
      `;
    }

    function loadStatusData() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#statusTable tbody");
          tbody.innerHTML = "";

          data.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.noperjanjian || "-"}</td>
              <td>${row.nama_perusahaan || "-"}</td>
              <td>${row.nama_pembeli || "-"}</td>
              <td>${row.email_pembeli || "-"}</td>
              <td>${row.nohp_pembeli || "-"}</td>

              <td>${makeStatusCell(row.status_pembeli, row.waktu_pembeli)}</td>
              <td>${makeStatusCell(row.status_sales, row.waktu_sales)}</td>
              <td>${makeStatusCell(row.status_adh, row.waktu_adh)}</td>
              <td>${makeStatusCell(row.status_penjual, row.waktu_penjual)}</td>
              <td>${makeAksiButtons(row)}</td>
            `;
            tbody.appendChild(tr);
          });

          document.getElementById("lastUpdate").textContent =
            "Terakhir diperbarui: " + new Date().toLocaleTimeString("id-ID");
        })
        .catch(err => {
          document.querySelector("#statusTable tbody").innerHTML = `
            <tr><td colspan="10" style="color:red;">Gagal memuat data: ${err.message}</td></tr>
          `;
        });
    }

    // Kirim pengingat via Email
    function kirimEmail(role, noperjanjian) {
      fetch(`${notifyUrl}&type=email&role=${role}&noperjanjian=${noperjanjian}`)
        .then(res => res.text())
        .then(() => alert(`üìß Pengingat email untuk ${role.toUpperCase()} dikirim (No. Perjanjian: ${noperjanjian})`))
        .catch(err => alert("Gagal kirim email: " + err.message));
    }

    // Kirim pengingat via WhatsApp
    function kirimWA(nohp, noperjanjian) {
      const pesan = encodeURIComponent(
        `Halo! Ini pengingat untuk menandatangani dokumen perjanjian nomor ${noperjanjian}. Mohon segera ditandatangani.`
      );
      window.open(`https://wa.me/${nohp}?text=${pesan}`, "_blank");
    }

    loadStatusData();
    setInterval(loadStatusData, 15000); // refresh tiap 15 detik
  </script>
</body>
</html>
